<!doctype HTML>
<html>
<script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
<script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.6.2/aframe/build/aframe-ar.js"></script>
<body style='margin:0px; overflow:hidden;'>
<!-- こっからA-Frame -->
<a-scene embedded arjs="debugUIEnabled:false;trackingMethod:best;" vr-mode-ui="enabled: false">
  <!-- オブジェクトファイルとマテリアルファイルを読み込む -->
  <a-assets>
      <!-- santaのモデルを読み込む　-->
      <a-asset-item id="santa-obj" src="model_santa/santa/santa.obj"></a-asset-item>
      <a-asset-item id="santa-mtl" src="model_santa/santa/santa.mtl"></a-asset-item>

      <!-- foxのモデルを読み込む　-->
      <a-asset-item id="fox-obj" src="model_fox/fox.obj"></a-asset-item>
      <a-asset-item id="fox-mtl" src="model_fox/fox.mtl"></a-asset-item>
  </a-assets>

　<!-- こっからARの世界。マーカー上になにを展開するかを書く -->
  <a-marker type='pattern' url='pattern-Abura_01.patt'>
    <a-obj-model id="santa" src="#santa-obj" mtl="#santa-mtl" position="0 0 0" scale="0.5 0.5 0.5" rotation="0 0 0"></a-obj-model>
      <a-text value="Hello YouTube！!！" position="0 1.3 0" align="center"></a-text>
  </a-marker>

  <!-- arなのでこんな感じでカメラが必要らしい。 -->
  <a-entity camera></a-entity>
</a-scene>
<!-- ここまででA-Frameおわり -->
</body>
</html>
</html>
